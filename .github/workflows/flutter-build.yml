name: BikeFit Real Final Success
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java & Flutter
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.1'
          channel: 'stable'

      - name: 진짜 별칭 fresh-upload-key로 서명 강제 연결
        run: |
          # 1. 낡은 안드로이드 설정 갱신 (v1 에러 방지)
          flutter create . --platforms android --overwrite

          # 2. 저장소 루트의 release.jks 복사
          mkdir -p android/app
          cp release.jks android/app/release.jks

          # 3. [분석 결과 반영] 진짜 별칭 입력
          cat <<EOF > android/key.properties
          storePassword=Sodomaki80
          keyPassword=Sodomaki80
          keyAlias=fresh-upload-key
          storeFile=release.jks
          EOF

          # 4. 서명 설정 강제 적용
          if [ -f "android/app/build.gradle" ]; then
            sed -i 's/signingConfig signingConfigs.debug/signingConfig signingConfigs.release/g' android/app/build.gradle
          fi

          flutter pub get

      - name: AAB 빌드 실행
        run: flutter build appbundle --release --no-tree-shake-icons

      - name: ★이 파일을 다운로드해서 구글에 올리세요★
        uses: actions/upload-artifact@v4
        with:
          name: BikeFit_FINAL_SUCCESS
          path: build/app/outputs/bundle/release/app-release.aab
