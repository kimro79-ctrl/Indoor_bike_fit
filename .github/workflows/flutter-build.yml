name: Flutter Build V1 Force
on: [push, workflow_dispatch]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Java 11 Setup
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11' # 옛날 버전에는 Java 11이 더 잘 맞습니다.

      - name: Flutter Setup (Old Version)
        uses: subosito/flutter-action@v2
        with:
          # V1을 공식적으로 지원했던 마지막 세대 버전을 사용합니다.
          flutter-version: '2.10.5' 
          channel: 'stable'

      - name: Build APK
        run: |
          flutter pub get
          # 모든 검사를 무시하고 옛날 방식으로 APK 추출
          flutter build apk --debug --no-tree-shake-icons
