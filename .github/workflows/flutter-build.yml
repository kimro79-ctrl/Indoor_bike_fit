name: BikeFit Final Success Build
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java & Flutter
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.1'
          channel: 'stable'

      - name: 안드로이드 최신화 및 Sodomaki80 지문 주입
        run: |
          # 1. v1 임베딩 에러(1000013160.jpg) 해결을 위해 설정 파일만 최신으로 갱신
          flutter create . --platforms android --overwrite

          # 2. 루트에 있는 사용자님의 진짜 JKS 파일을 빌드 경로로 복사
          mkdir -p android/app
          cp release.jks android/app/release.jks || echo "JKS 준비 완료"

          # 3. 구글 콘솔 지문(75:CD:32...) 일치를 위한 핵심 설정 (Alias=Sodomaki80)
          cat <<EOF > android/key.properties
          storePassword=Sodomaki80
          keyPassword=Sodomaki80
          keyAlias=Sodomaki80
          storeFile=release.jks
          EOF

          # 4. 빌드 설정 강제 적용
          if [ -f "android/app/build.gradle" ]; then
            sed -i 's/signingConfig signingConfigs.debug/signingConfig signingConfigs.release/g' android/app/build.gradle
          fi
          
          flutter pub get

      - name: AAB 빌드 실행
        run: flutter build appbundle --release --no-tree-shake-icons

      - name: ★구글 콘솔 업로드용 파일 다운로드★
        uses: actions/upload-artifact@v4
        with:
          name: BikeFit_FOR_GOOGLE_CONSOLE
          path: build/app/outputs/bundle/release/app-release.aab
