name: BikeFit Final Success Build
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java & Flutter
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.1'
          channel: 'stable'

      - name: 안드로이드 최신화 및 서명 설정
        run: |
          # 1. v1 embedding 오류 해결을 위해 안드로이드 설정 최신화
          # 기존 파일을 지우지 않고 규격만 업데이트합니다.
          flutter create . --platforms android
          
          # 2. 사용자 JKS 복사
          mkdir -p android/app
          cp release.jks android/app/release.jks || echo "JKS 파일 확인 필요"

          # 3. 서명 정보 주입 (75:CD:32 지문용)
          cat <<EOF > android/key.properties
          storePassword=Sodomaki80
          keyPassword=Sodomaki80
          keyAlias=fresh-upload-key
          storeFile=release.jks
          EOF

          # 4. 빌드 설정 강제 적용
          if [ -f "android/app/build.gradle" ]; then
            sed -i 's/signingConfig signingConfigs.debug/signingConfig signingConfigs.release/g' android/app/build.gradle
          fi
          
          flutter pub get

      - name: AAB 빌드 실행
        run: flutter build appbundle --release --no-tree-shake-icons

      - name: ★최종 AAB 다운로드★
        uses: actions/upload-artifact@v4
        with:
          name: BikeFit_SUCCESS_AAB
          path: build/app/outputs/bundle/release/app-release.aab
