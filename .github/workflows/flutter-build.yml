name: BikeFit Final Success Build
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java & Flutter
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.1'
          channel: 'stable'

      - name: 안드로이드 설정 및 내 JKS 연결
        run: |
          # 1. 안드로이드 구조 최신화 (초기화 대신 업데이트)
          flutter create . --platforms android
          
          # 2. [중요] AndroidManifest.xml 패키지 오류 방지 (1000013132.jpg 해결)
          find android/app/src/main -name "AndroidManifest.xml" -exec sed -i 's/package="com.overthebike.over_the_bike_fit"//g' {} +
          
          # 3. 사용자님이 올린 진짜 키(release.jks)를 빌드 폴더로 복사
          # (절대 새로 생성하지 않습니다!)
          mkdir -p android/app
          cp release.jks android/app/release.jks || echo "⚠️ release.jks 파일이 루트에 없습니다!"

          # 4. 서명 정보 연결 (사용자님 키 정보)
          cat <<EOF > android/key.properties
          storePassword=Sodomaki80
          keyPassword=Sodomaki80
          keyAlias=fresh-upload-key
          storeFile=release.jks
          EOF

          # 5. 빌드 환경 설정
          if [ -f "android/app/build.gradle" ]; then
            sed -i 's/signingConfig signingConfigs.debug/signingConfig signingConfigs.release/g' android/app/build.gradle
          fi
          flutter pub get

      - name: AAB 빌드 실행
        run: flutter build appbundle --release --no-tree-shake-icons

      - name: ★최종 결과물 다운로드★
        uses: actions/upload-artifact@v4
        with:
          name: BikeFit_SUCCESS_AAB
          path: build/app/outputs/bundle/release/app-release.aab
