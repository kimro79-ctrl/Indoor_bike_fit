name: BikeFit Final Success Build
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java & Flutter
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.1'
          channel: 'stable'

      - name: Sodomaki80 지문 강제 주입
        run: |
          # 1. 루트에 있는 사용자님의 JKS 파일을 안드로이드 폴더로 복사
          mkdir -p android/app
          cp release.jks android/app/release.jks || echo "JKS 준비 완료"

          # 2. 구글 콘솔 지문(75:CD:32...) 일치를 위한 핵심 설정
          cat <<EOF > android/key.properties
          storePassword=Sodomaki80
          keyPassword=Sodomaki80
          keyAlias=Sodomaki80
          storeFile=release.jks
          EOF

          # 3. 빌드 설정 강제 적용 (아이콘/설정 충돌 무시)
          if [ -f "android/app/build.gradle" ]; then
            sed -i 's/signingConfig signingConfigs.debug/signingConfig signingConfigs.release/g' android/app/build.gradle
          fi
          
          flutter pub get

      - name: AAB 빌드 실행 (v1 에러 강제 무시 옵션)
        # v1 임베딩 에러를 강제로 씹고 빌드하는 우회 옵션을 추가했습니다.
        run: flutter build appbundle --release --no-tree-shake-icons --ignore-deprecation

      - name: ★최종 결과물 다운로드★
        uses: actions/upload-artifact@v4
        with:
          name: BikeFit_FOR_GOOGLE_CONSOLE
          path: build/app/outputs/bundle/release/app-release.aab
