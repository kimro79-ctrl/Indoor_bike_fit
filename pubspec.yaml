name: BikeFit Perfect Build
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Java Setup
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Flutter Setup
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.1'
          channel: 'stable'

      - name: Dependencies & Build Setup
        run: |
          # 1. 패키지 다운로드
          flutter pub get
          
          # 2. 권한 추가 (android 폴더는 삭제하지 않음)
          sed -i '/<application/i \    <uses-permission android:name="android.permission.BLUETOOTH_SCAN" />\n    <uses-permission android:name="android.permission.BLUETOOTH_CONNECT" />\n    <uses-permission android:name="android.permission.ACCESS_FINE_LOCATION" />' android/app/src/main/AndroidManifest.xml || true

          # 3. 아이콘 및 스플래시 생성
          flutter pub run flutter_launcher_icons:main
          flutter pub run flutter_native_splash:create
          
          # 4. APK 빌드
          flutter build apk --debug --no-tree-shake-icons

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: over-the-bike-final
          path: build/app/outputs/flutter-apk/app-debug.apk
