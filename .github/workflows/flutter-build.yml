name: BikeFit Final Success Build
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java & Flutter
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.1'
          channel: 'stable'

      - name: 기존 설정 유지 및 최소 수정 빌드
        run: |
          # 1. [중요] 초기화 명령(flutter create)을 절대 사용하지 않습니다.
          # 2. 매니페스트 패키지 오류만 타겟팅해서 수정 (1000013132.jpg 대응)
          find android/app/src/main -name "AndroidManifest.xml" -exec sed -i 's/package="com.overthebike.over_the_bike_fit"//g' {} +
          
          # 3. 루트에 있는 사용자님의 진짜 JKS 복사
          mkdir -p android/app
          cp release.jks android/app/release.jks || echo "JKS 이미 존재"

          # 4. 서명 정보 주입 (75:CD:32... 지문용)
          cat <<EOF > android/key.properties
          storePassword=Sodomaki80
          keyPassword=Sodomaki80
          keyAlias=fresh-upload-key
          storeFile=release.jks
          EOF

          # 5. 빌드 환경 설정 (기존 build.gradle 유지하며 서명만 release로 교체)
          if [ -f "android/app/build.gradle" ]; then
            sed -i 's/signingConfig signingConfigs.debug/signingConfig signingConfigs.release/g' android/app/build.gradle
          fi
          
          flutter pub get

      - name: AAB 빌드 실행
        run: flutter build appbundle --release --no-tree-shake-icons

      - name: ★최종 결과물 다운로드★
        uses: actions/upload-artifact@v4
        with:
          name: BikeFit_SUCCESS_AAB
          path: build/app/outputs/bundle/release/app-release.aab
