name: BikeFit Final Success Build
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java & Flutter
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.1'
          channel: 'stable'

      - name: 안드로이드 최신화 및 upload-key 서명 연결
        run: |
          # 1. 낡은 V1 설정을 최신 규격으로 업데이트 (에러 방지 핵심)
          flutter create . --platforms android --overwrite

          # 2. Manifest 중복 패키지 제거 (빌드 중단 방지)
          find android/app/src/main -name "AndroidManifest.xml" -exec sed -i 's/package="com.overthebike.over_the_bike_fit"//g' {} +

          # 3. 루트에 올려둔 사용자님의 JKS 파일을 안드로이드 폴더로 복사
          mkdir -p android/app
          cp release.jks android/app/release.jks || echo "⚠️ release.jks 파일이 없습니다!"

          # 4. [중요] 구글 콘솔 지문 일치를 위한 서명 정보 주입 (Alias=upload-key)
          cat <<EOF > android/key.properties
          storePassword=Sodomaki80
          keyPassword=Sodomaki80
          keyAlias=upload-key
          storeFile=release.jks
          EOF

          # 5. build.gradle에서 서명 설정 자동 적용
          # debug 대신 release 서명을 사용하도록 강제 설정합니다.
          if [ -f "android/app/build.gradle" ]; then
            sed -i 's/signingConfig signingConfigs.debug/signingConfig signingConfigs.release/g' android/app/build.gradle
          fi

          # 6. AndroidX 및 호환성 설정
          echo "android.useAndroidX=true" >> android/gradle.properties
          echo "android.enableJetifier=true" >> android/gradle.properties

          flutter pub get

      - name: AAB 빌드 실행
        run: flutter build appbundle --release --no-tree-shake-icons

      - name: ★구글 콘솔 업로드용 파일 다운로드★
        uses: actions/upload-artifact@v4
        with:
          name: BikeFit_SUCCESS_AAB
          path: build/app/outputs/bundle/release/app-release.aab
