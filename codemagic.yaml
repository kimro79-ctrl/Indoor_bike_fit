workflows:
  android-release:
    name: OverTheBikeFit Build
    environment:
      flutter: stable
      groups:
        - google_play_credentials
    scripts:
      - name: Reconstruct Project Structure
        script: |
          # 안드로이드 폴더가 없을 경우 자동으로 생성합니다
          flutter create --platforms android .
          
          # 권한 파일을 강제로 주입합니다 (워치 연결 해결)
          cat <<EOF > android/app/src/main/AndroidManifest.xml
          <manifest xmlns:android="http://schemas.android.com/apk/res/android">
              <uses-permission android:name="android.permission.BLUETOOTH_SCAN" android:usesPermissionFlags="neverForLocation" />
              <uses-permission android:name="android.permission.BLUETOOTH_CONNECT" />
              <uses-permission android:name="android.permission.ACCESS_FINE_LOCATION" />
              <application
                  android:label="OverTheBikeFit"
                  android:name="\${applicationName}"
                  android:icon="@mipmap/launcher_icon">
                  <activity
                      android:name=".MainActivity"
                      android:exported="true"
                      android:launchMode="singleTop"
                      android:theme="@style/LaunchTheme"
                      android:configChanges="orientation|keyboardHidden|keyboard|screenSize|smallestScreenSize|screenLayout|density|uiMode"
                      android:hardwareAccelerated="true"
                      android:windowSoftInputMode="adjustResize">
                      <intent-filter>
                          <action android:name="android.intent.action.MAIN"/>
                          <category android:name="android.intent.category.LAUNCHER"/>
                      </intent-filter>
                  </activity>
              </application>
          </manifest>
          EOF
      - name: Get packages
        script: flutter pub get
      - name: Generate Assets
        script: |
          flutter pub run flutter_launcher_icons:main
          flutter pub run flutter_native_splash:create
      - name: Build APK
        script: |
          # 빌드 번호를 1200으로 올려서 캐시를 무시합니다
          flutter build apk --release --build-name=1.2.0 --build-number=1200
    artifacts:
      - build/app/outputs/flutter-apk/app-release.apk
