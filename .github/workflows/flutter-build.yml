name: BikeFit Final Success Build
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java & Flutter
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.1'
          channel: 'stable'

      - name: 별칭 upload-key 적용 및 서명 강제 연결
        run: |
          # 1. 낡은 설정을 밀고 최신 규격으로 갱신 (지문 불일치 해결의 핵심)
          flutter create . --platforms android --overwrite

          # 2. 루트의 release.jks를 빌드 폴더로 복사
          mkdir -p android/app
          cp release.jks android/app/release.jks || echo "⚠️ release.jks 파일이 없습니다!"

          # 3. [핵심 수정] 별칭을 upload-key로 변경
          # 구글 콘솔의 75:CD:32... 지문과 일치시키기 위한 설정입니다.
          cat <<EOF > android/key.properties
          storePassword=Sodomaki80
          keyPassword=Sodomaki80
          keyAlias=upload-key
          storeFile=release.jks
          EOF

          # 4. Manifest 패키지 중복 선언 제거
          find android/app/src/main -name "AndroidManifest.xml" -exec sed -i 's/package="com.overthebike.over_the_bike_fit"//g' {} +

          # 5. 빌드 환경에 서명 정보 강제 주입
          if [ -f "android/app/build.gradle" ]; then
            sed -i 's/signingConfig signingConfigs.debug/signingConfig signingConfigs.release/g' android/app/build.gradle
          fi
          
          flutter pub get

      - name: AAB 빌드 실행
        run: flutter build appbundle --release --no-tree-shake-icons

      - name: ★최종 결과물 다운로드★
        uses: actions/upload-artifact@v4
        with:
          name: BikeFit_REAL_SUCCESS_AAB
          path: build/app/outputs/bundle/release/app-release.aab
