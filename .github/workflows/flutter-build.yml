name: BikeFit Real Final Success
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java & Flutter
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.1'
          channel: 'stable'

      - name: fresh-upload-key 별칭 적용 및 서명
        run: |
          # 1. 안드로이드 구조 최신화 (V1 임베딩 에러 방지)
          flutter create . --platforms android --overwrite

          # 2. release.jks 복사
          mkdir -p android/app
          cp release.jks android/app/release.jks

          # 3. [핵심] 분석된 진짜 별칭 입력
          cat <<EOF > android/key.properties
          storePassword=Sodomaki80
          keyPassword=Sodomaki80
          keyAlias=fresh-upload-key
          storeFile=release.jks
          EOF

          # 4. build.gradle 서명 강제 연결
          if [ -f "android/app/build.gradle" ]; then
            sed -i 's/signingConfig signingConfigs.debug/signingConfig signingConfigs.release/g' android/app/build.gradle
          fi

          flutter pub get

      - name: AAB 빌드 실행
        run: flutter build appbundle --release --no-tree-shake-icons

      - name: ★이 파일을 구글 콘솔에 올리세요★
        uses: actions/upload-artifact@v4
        with:
          name: BikeFit_FINAL_SUCCESS
          path: build/app/outputs/bundle/release/app-release.aab
