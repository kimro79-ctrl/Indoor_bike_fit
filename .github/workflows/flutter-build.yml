name: BikeFit Final Ultra Build
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java & Flutter
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.1'
          channel: 'stable'

      - name: 의존성 설치
        run: flutter pub get

      - name: key.properties 확인
        run: |
          if [ ! -f "android/key.properties" ]; then
            echo "storePassword=Sodomaki79" > android/key.properties
            echo "keyPassword=Sodomaki79" >> android/key.properties
            echo "keyAlias=my-key-alias" >> android/key.properties
            echo "storeFile=release.jks" >> android/key.properties
          fi

      - name: 키 파일 확인
        run: |
          if [ ! -f "android/app/release.jks" ]; then
            echo "❌ release.jks 파일이 없습니다. 업로드 키를 android/app 폴더에 추가하세요."
            exit 1
          fi
          echo "✅ 키 파일 존재 확인 완료"

      - name: AAB 빌드 (Play 서명키와 동일한 업로드 키로 서명)
        run: flutter build appbundle --release --no-tree-shake-icons

      - name: 결과물 업로드
        uses: actions/upload-artifact@v4
        with:
          name: BikeFit_Final_Verification
          path: build/app/outputs/bundle/release/app-release.aab
