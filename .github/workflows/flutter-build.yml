name: BikeFit FINAL Absolute Clean Build V2

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: â˜• Setup Java & Flutter
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.1'
          channel: 'stable'

      - name: ğŸ§¹ ìºì‹œ ì™„ì „ ì´ˆê¸°í™” ë° í”ŒëŸ¬ê·¸ì¸ ì¬ì„¤ì¹˜
        run: |
          echo "ğŸ§¼ Full cleaning environment..."
          rm -rf ~/.pub-cache
          rm -rf $FLUTTER_ROOT/.pub-cache
          flutter clean

          echo "ğŸ“¦ Fetching dependencies fresh..."
          flutter pub get
          flutter pub upgrade --major-versions
          flutter pub cache repair || true

          echo "âœ… Ensuring modern Android structure..."
          mkdir -p android/app/src/main/kotlin/com/overthebike/over_the_bike_fit
          cat <<EOF > android/app/src/main/kotlin/com/overthebike/over_the_bike_fit/MainActivity.kt
          package com.overthebike.over_the_bike_fit
          import io.flutter.embedding.android.FlutterActivity
          class MainActivity: FlutterActivity()
          EOF

          cat <<EOF > android/app/src/main/AndroidManifest.xml
          <manifest xmlns:android="http://schemas.android.com/apk/res/android"
              package="com.overthebike.over_the_bike_fit">
              <application
                  android:label="over_the_bike_fit"
                  android:name="\${applicationName}"
                  android:icon="@mipmap/ic_launcher">
                  <activity
                      android:name=".MainActivity"
                      android:exported="true"
                      android:launchMode="singleTop"
                      android:theme="@style/LaunchTheme"
                      android:configChanges="orientation|keyboardHidden|keyboard|screenSize|smallestScreenSize|screenLayout|density|fontScale"
                      android:hardwareAccelerated="true"
                      android:windowSoftInputMode="adjustResize">
                      <intent-filter>
                          <action android:name="android.intent.action.MAIN"/>
                          <category android:name="android.intent.category.LAUNCHER"/>
                      </intent-filter>
                  </activity>
                  <meta-data
                      android:name="flutterEmbedding"
                      android:value="2" />
              </application>
          </manifest>
          EOF

          echo "ğŸ§¹ Removing legacy GeneratedPluginRegistrant (V1 embedding)"
          rm -rf android/app/src/main/java/io/flutter/plugins/GeneratedPluginRegistrant.java
          echo "âœ… Android structure verified."

      - name: ğŸ” Keystore ì„¤ì •
        run: |
          echo "ğŸ”‘ Setting up keystore..."
          cat <<EOF > android/key.properties
          storePassword=Sodomaki80
          keyPassword=Sodomaki80
          keyAlias=fresh-upload-key
          storeFile=release.jks
          EOF

          if [ ! -f "android/app/release.jks" ]; then
            cp $GITHUB_WORKSPACE/release.jks android/app/release.jks
          fi

      - name: ğŸ§© í”ŒëŸ¬ê·¸ì¸ ë‚´ë¶€ V1 ì½”ë“œ ë¬´ë ¥í™”
        run: |
          echo "ğŸ§© Scanning Flutter pub cache for V1 code..."
          find ~/.pub-cache -type f -name "*.java" -exec grep -l "registerWith" {} \; > found_v1_plugins.txt || true
          if [ -s found_v1_plugins.txt ]; then
            echo "ğŸ§© Found V1 plugins:"
            cat found_v1_plugins.txt
            echo "ğŸ”§ Patching..."
            cat found_v1_plugins.txt | xargs sed -i 's/registerWith/ignoredRegisterWith/g'
          else
            echo "âœ… No V1 embedding found in plugins."
          fi

      - name: ğŸš€ AAB ë¹Œë“œ ì‹¤í–‰
        run: |
          echo "ğŸš€ Building clean AAB..."
          flutter build appbundle --release --no-tree-shake-icons

      - name: ğŸ“¦ ìµœì¢… AAB íŒŒì¼ ë‹¤ìš´ë¡œë“œ
        uses: actions/upload-artifact@v4
        with:
          name: BikeFit_FINAL_SIGNED_AAB
          path: build/app/outputs/bundle/release/*.aab
