name: Flutter Build
on: [push, workflow_dispatch]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Java Setup
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Flutter Setup
        uses: subosito/flutter-action@v2
        with:
          # v1 구조와 가장 호환성이 좋았던 버전으로 고정합니다.
          flutter-version: '3.16.0' 
          channel: 'stable'

      - name: Build APK (Force Mode)
        run: |
          flutter pub get
          # 아이콘 생성 에러는 무시합니다.
          flutter pub run flutter_launcher_icons:main || true
          # v1 embedding 경고를 완전히 무시하고 디버그용 APK를 강제로 뽑아냅니다.
          flutter build apk --debug --no-tree-shake-icons --no-version-check

      - name: Result Upload
        uses: actions/upload-artifact@v4
        with:
          name: bike-app-final
          path: "**/build/app/outputs/flutter-apk/app-debug.apk"
