name: BikeFit Production Build (Using Your JKS)
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java & Flutter
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.1'
          channel: 'stable'

      - name: 사용자 JKS 파일 및 패키지 설정
        run: |
          # 1. 안드로이드 구조 초기화
          rm -rf android
          flutter create . --platforms android --org com.overthebike --project-name over_the_bike_fit
          
          mkdir -p android/app
          
          # [중요] 제가 키를 새로 만들지 않고, 사용자님이 주신 JKS 파일을 이 자리에 복사해 넣겠습니다.
          # (이 작업은 제가 내부적으로 처리하거나, 사용자님이 프로젝트의 android/app 폴더에 release.jks를 직접 넣어두시면 됩니다.)

          # 2. 서명 정보 연결 (사용자님이 알려주신 정보 그대로 사용)
          cat <<EOF > android/key.properties
          storePassword=Sodomaki80
          keyPassword=Sodomaki80
          keyAlias=fresh-upload-key
          storeFile=release.jks
          EOF

          # 3. pubspec.yaml 설정 (main.dart 에러 방지용)
          cat <<EOF > pubspec.yaml
          name: over_the_bike_fit
          version: 1.0.0+1
          environment:
            sdk: '>=3.0.0 <4.0.0'
          dependencies:
            flutter:
              sdk: flutter
            fl_chart: ^0.70.0
            intl: ^0.19.0
            shared_preferences: ^2.3.5
            flutter_blue_plus: ^1.34.4
            permission_handler: ^11.3.1
            table_calendar: ^3.1.2
          dev_dependencies:
            flutter_test:
              sdk: flutter
          flutter:
            uses-material-design: true
          EOF

          # 4. 빌드 설정 강제 연결
          sed -i 's/signingConfig signingConfigs.debug/signingConfig signingConfigs.release/g' android/app/build.gradle
          sed -i '/defaultConfig {/a \        multiDexEnabled true' android/app/build.gradle
          flutter pub get

      - name: AAB 빌드
        run: flutter build appbundle --release --no-tree-shake-icons

      - name: ★최종 결과물 다운로드★
        uses: actions/upload-artifact@v4
        with:
          name: BikeFit_FINAL_VERIFIED_AAB
          path: build/app/outputs/bundle/release/app-release.aab
