name: Perfect Final Build
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Java Setup
        uses: actions/setup-java@v4
        with: { distribution: 'temurin', java-version: '17' }

      - name: Flutter Setup
        uses: subosito/flutter-action@v2
        with: { flutter-version: '3.27.1', channel: 'stable' }

      - name: 안드로이드 권한 및 환경 정밀 복구
        run: |
          # 1. 프로젝트 구조 초기화
          rm -rf android
          flutter create . --platforms android --org com.overthebike.fit
          
          # 2. AndroidManifest.xml을 문법 오류 없이 새로 작성 (권한 포함)
          cat <<EOF > android/app/src/main/AndroidManifest.xml
          <manifest xmlns:android="http://schemas.android.com/apk/res/android">
              <uses-permission android:name="android.permission.BLUETOOTH_SCAN" />
              <uses-permission android:name="android.permission.BLUETOOTH_CONNECT" />
              <uses-permission android:name="android.permission.ACCESS_FINE_LOCATION" />
              <application
                  android:label="Over The Bike Fit"
                  android:name="\${applicationName}"
                  android:icon="@mipmap/ic_launcher">
                  <activity
                      android:name=".MainActivity"
                      android:exported="true"
                      android:launchMode="singleTop"
                      android:theme="@style/LaunchTheme"
                      android:configChanges="orientation|keyboardHidden|keyboard|screenSize|smallestScreenSize|locale|layoutDirection|fontScale|screenLayout|density|uiMode"
                      android:hardwareAccelerated="true"
                      android:windowSoftInputMode="adjustResize">
                      <meta-data
                        android:name="io.flutter.embedding.android.NormalTheme"
                        android:resource="@style/NormalTheme" />
                      <intent-filter>
                          <action android:name="android.intent.action.MAIN"/>
                          <category android:name="android.intent.category.LAUNCHER"/>
                      </intent-filter>
                  </activity>activity>
                  <meta-data
                      android:name="flutterEmbedding"
                      android:value="2" />
              </application>
          </manifest>
          EOF

          # 3. 리소스 생성 및 빌드
          flutter pub get
          flutter pub run flutter_launcher_icons:main -f pubspec.yaml || true
          flutter pub run flutter_native_splash:create --path=pubspec.yaml || true
          flutter build apk --debug --no-tree-shake-icons

      - name: APK 추출
        uses: actions/upload-artifact@v4
        with:
          name: over-the-bike-perfect
          path: "build/app/outputs/flutter-apk/app-debug.apk"
