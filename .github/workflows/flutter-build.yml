name: Flutter Build
on: [push, workflow_dispatch]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Java Setup
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Flutter Setup
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.6'
          channel: 'stable'

      - name: 프로젝트 구조 강제 현대화
        run: |
          # 1. 예전 구조를 최신 구조(V2)로 서버에서 직접 재생성합니다.
          flutter create . --platforms android --overwrite
          
          # 2. 의존성 해결 및 아이콘 생성 (에러 무시)
          flutter pub get
          flutter pub run flutter_launcher_icons:main || true
          
          # 3. 강제 빌드
          flutter build apk --debug --no-tree-shake-icons --no-version-check

      - name: APK 파일 추출
        uses: actions/upload-artifact@v4
        with:
          name: bike-app-success
          path: "**/build/app/outputs/flutter-apk/app-debug.apk"
