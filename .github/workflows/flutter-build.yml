name: BikeFit Final Ultra Build
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter (Force Version)
        uses: subosito/flutter-action@v2
        with:
          # Dart 3.6.0 이상을 포함하는 검증된 최신 버전으로 고정
          flutter-version: '3.27.3'
          channel: 'stable'
          cache: true

      - name: Project Initialization
        run: |
          # 캐시 충돌 방지를 위한 청소 및 업데이트
          flutter clean
          flutter pub get

      - name: Create New Keystore for Google
        run: |
          # 구글 승인 지문(8B:A6:9F)용 키 생성
          keytool -genkey -v -keystore release.jks \
          -keyalg RSA -keysize 2048 -validity 10000 \
          -alias my-key-alias -storepass Sodomaki79 \
          -keypass Sodomaki79 -dname "CN=BikeFit, OU=Dev, O=MyCompany, L=Seoul, S=Seoul, C=KR"

      - name: Build AAB
        run: |
          # 최신 환경에서 번들 생성
          flutter build appbundle --release \
          --build-number=${{ github.run_number }} \
          --no-tree-shake-icons

      - name: Sign AAB Directly
        run: |
          # 생성된 AAB에 Sodomaki79 비밀번호로 새 도장을 찍음
          jarsigner -keystore release.jks \
          -storepass Sodomaki79 -keypass Sodomaki79 \
          build/app/outputs/bundle/release/app-release.aab my-key-alias

      - name: Upload New AAB
        uses: actions/upload-artifact@v4
        with:
          name: BikeFit_Final_AAB_Fixed_Final
          path: build/app/outputs/bundle/release/app-release.aab
