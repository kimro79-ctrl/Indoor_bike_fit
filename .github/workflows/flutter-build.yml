name: BikeFit Final Success Build
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java & Flutter
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.1'
          channel: 'stable'

      - name: Sodomaki80 별칭 적용 및 서명 설정
        run: |
          # 1. Manifest 중복 패키지 제거 (빌드 에러 방지)
          find android/app/src/main -name "AndroidManifest.xml" -exec sed -i 's/package="com.overthebike.over_the_bike_fit"//g' {} +

          # 2. 루트에 있는 진짜 JKS 복사
          mkdir -p android/app
          cp release.jks android/app/release.jks || echo "⚠️ release.jks 파일 확인 필요"

          # 3. [핵심] 구글 콘솔 지문 일치를 위한 설정 (Alias=Sodomaki80)
          cat <<EOF > android/key.properties
          storePassword=Sodomaki80
          keyPassword=Sodomaki80
          keyAlias=Sodomaki80
          storeFile=release.jks
          EOF

          # 4. 빌드 설정 및 V1 임베딩 오류 수정
          if [ -f "android/app/build.gradle" ]; then
            sed -i 's/signingConfig signingConfigs.debug/signingConfig signingConfigs.release/g' android/app/build.gradle
          fi
          
          find android/app/src/main -name "MainActivity.kt" -exec sed -i 's/import io.flutter.app.FlutterActivity/import io.flutter.embedding.android.FlutterActivity/g' {} +
          find android/app/src/main -name "AndroidManifest.xml" -exec sed -i 's/android:name="io.flutter.app.FlutterApplication"//g' {} +
          
          [ -f android/gradle.properties ] || touch android/gradle.properties
          echo "android.useAndroidX=true" >> android/gradle.properties
          echo "android.enableJetifier=true" >> android/gradle.properties

          flutter pub get

      - name: AAB 빌드 실행
        run: flutter build appbundle --release --no-tree-shake-icons

      - name: ★최종 결과물 다운로드★
        uses: actions/upload-artifact@v4
        with:
          name: BikeFit_SUCCESS_AAB
          path: build/app/outputs/bundle/release/app-release.aab
