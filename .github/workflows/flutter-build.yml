name: BikeFit FINAL Android V2 Migration Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout source
        uses: actions/checkout@v4

      - name: â˜• Setup Java & Flutter
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ¦ Setup Flutter (ì•ˆì •íŒ)
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.6'
          channel: 'stable'

      - name: ğŸ§¹ Clean environment & repair cache
        run: |
          echo "ğŸ§¼ Cleaning environment..."
          flutter clean
          rm -rf ~/.pub-cache
          flutter pub cache repair || true

          echo "ğŸ“¦ Fetching dependencies..."
          flutter pub get
          flutter pub upgrade --major-versions || true

          echo "ğŸ§© Forcing full Android V2 embedding migration..."
          rm -rf android/app/src/main/java/io/flutter/app || true
          rm -rf android/app/src/main/kotlin/io/flutter/app || true
          rm -rf android/app/src/main/java/io/flutter/plugins/GeneratedPluginRegistrant.java || true
          rm -rf android/app/src/main/java/io/flutter/plugins/PluginRegistry.java || true

          mkdir -p android/app/src/main/kotlin/com/overthebike/over_the_bike_fit
          cat <<EOF > android/app/src/main/kotlin/com/overthebike/over_the_bike_fit/MainActivity.kt
          package com.overthebike.over_the_bike_fit
          import io.flutter.embedding.android.FlutterActivity
          class MainActivity: FlutterActivity() {}
          EOF

          cat <<EOF > android/app/src/main/AndroidManifest.xml
          <manifest xmlns:android="http://schemas.android.com/apk/res/android"
              package="com.overthebike.over_the_bike_fit">
              <application
                  android:label="over_the_bike_fit"
                  android:name="\${applicationName}"
                  android:icon="@mipmap/ic_launcher">
                  <activity
                      android:name=".MainActivity"
                      android:exported="true"
                      android:launchMode="singleTop"
                      android:theme="@style/LaunchTheme"
                      android:configChanges="orientation|keyboardHidden|keyboard|screenSize|smallestScreenSize|screenLayout|density|fontScale"
                      android:hardwareAccelerated="true"
                      android:windowSoftInputMode="adjustResize">
                      <intent-filter>
                          <action android:name="android.intent.action.MAIN"/>
                          <category android:name="android.intent.category.LAUNCHER"/>
                      </intent-filter>
                  </activity>
                  <meta-data android:name="flutterEmbedding" android:value="2" />
              </application>
          </manifest>
          EOF

          echo "âœ… Android embedding migration complete."

      - name: ğŸ” Configure release keystore
        run: |
          echo "ğŸ”‘ Configuring release key..."
          cat <<EOF > android/key.properties
          storePassword=Sodomaki80
          keyPassword=Sodomaki80
          keyAlias=fresh-upload-key
          storeFile=release.jks
          EOF

          if [ ! -f "android/app/release.jks" ]; then
            cp $GITHUB_WORKSPACE/release.jks android/app/release.jks
          fi

      - name: ğŸ” Show SHA1 fingerprint
        run: |
          keytool -list -v \
            -keystore android/app/release.jks \
            -alias fresh-upload-key \
            -storepass Sodomaki80 \
            -keypass Sodomaki80 | grep "SHA1"

      - name: ğŸš€ Build Android App Bundle (AAB)
        run: |
          echo "ğŸš€ Building final AAB..."
          flutter build appbundle --release --no-tree-shake-icons

      - name: ğŸ“¦ Upload final artifact
        uses: actions/upload-artifact@v4
        with:
          name: BikeFit_FINAL_V2_AAB
          path: build/app/outputs/bundle/release/*.aab
