name: BikeFit Final Verified Build
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ 리포지토리 체크아웃
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Java & Flutter 환경 설정
      - name: Setup Java & Flutter
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.1'
          channel: 'stable'

      # 3️⃣ Keystore 복원 (업로드 키 그대로 사용)
      - name: Import Keystore
        run: |
          mkdir -p android/app
          echo "${{ secrets.RELEASE_KEYSTORE_BASE64 }}" | base64 --decode > android/app/release.jks

          # key.properties 파일 작성
          cat <<EOF > android/key.properties
          storePassword=Sodomaki80
          keyPassword=Sodomaki80
          keyAlias=fresh-upload-key
          storeFile=release.jks
          EOF

      # 4️⃣ 패키지 목록 정의 (필요한 Flutter 패키지 설정)
      - name: Flutter dependencies configuration
        run: |
          cat <<EOF > pubspec.yaml
          name: over_the_bike_fit
          version: 1.0.0+1
          environment:
            sdk: '>=3.0.0 <4.0.0'
          dependencies:
            flutter:
              sdk: flutter
            fl_chart: ^0.70.0
            intl: ^0.19.0
            shared_preferences: ^2.3.5
            flutter_blue_plus: ^1.34.4
            permission_handler: ^11.3.1
            table_calendar: ^3.1.2
          dev_dependencies:
            flutter_test:
              sdk: flutter
          flutter:
            uses-material-design: true
          EOF

          flutter pub get

      # 5️⃣ Gradle 서명 설정 자동 적용
      - name: Configure Gradle signing
        run: |
          sed -i 's/signingConfig signingConfigs.debug/signingConfig signingConfigs.release/g' android/app/build.gradle
          sed -i '/defaultConfig {/a \        multiDexEnabled true' android/app/build.gradle

      # 6️⃣ AAB 빌드 (Google Play 업로드용)
      - name: Build AppBundle
        run: flutter build appbundle --release --no-tree-shake-icons

      # 7️⃣ 결과물 업로드
      - name: Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: BikeFit_FINAL_VERIFIED_AAB
          path: build/app/outputs/bundle/release/app-release.aab
