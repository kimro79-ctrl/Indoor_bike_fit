name: over_the_bike_fit
description: Cycling app with neon design, real-time charts, and watch sync.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2

  # 실시간 심박수 그래프 라이브러리
  fl_chart: ^0.66.0

  # 스마트 워치 연동을 위한 최신 버전 (빌드 에러 방지)
  health: ^13.2.1

  # 권한 요청 라이브러리
  permission_handler: ^11.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  # 에셋 경로 설정 (GitHub 폴더 구조와 일치해야 함)
  assets:
    - assets/background.png
    - assets/icon/heart.png
    - assets/icon/bike_ui_dark.png
