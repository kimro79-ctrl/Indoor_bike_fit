name: BikeFit Final Ultra Build
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java & Flutter
        uses: subosito/flutter-action@v2
        with:
          # 버전을 3.27.0으로 올려서 SDK 버전 에러 해결
          flutter-version: '3.27.0'
          channel: 'stable'

      - name: Project Initialization
        run: |
          flutter pub get
          # 버전 충돌 방지를 위해 강제 업데이트
          flutter pub upgrade

      - name: Create New Keystore for Google
        run: |
          # 구글이 승인한 새 지문(8B:A6:9F)용 키 생성
          keytool -genkey -v -keystore release.jks \
          -keyalg RSA -keysize 2048 -validity 10000 \
          -alias my-key-alias -storepass Sodomaki79 \
          -keypass Sodomaki79 -dname "CN=BikeFit, OU=Dev, O=MyCompany, L=Seoul, S=Seoul, C=KR"

      - name: Build AAB with New Key
        run: |
          flutter build appbundle --release \
          --build-number=${{ github.run_number }} \
          --no-tree-shake-icons

      - name: Sign AAB Directly
        run: |
          # 빌드된 파일에 Sodomaki79 도장을 확실하게 찍음
          jarsigner -keystore release.jks \
          -storepass Sodomaki79 -keypass Sodomaki79 \
          build/app/outputs/bundle/release/app-release.aab my-key-alias

      - name: Upload New AAB
        uses: actions/upload-artifact@v4
        with:
          name: BikeFit_Final_AAB_Fixed_v3
          path: build/app/outputs/bundle/release/app-release.aab
