name: bike_fit_app
description: Real-time Heart Rate Bike Fit App
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  # 실시간 연동 및 그래프 패키지
  flutter_blue_plus: ^1.31.1
  permission_handler: ^11.3.0
  fl_chart: ^0.66.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  # 아이콘 및 스플래시 생성 도구 (설정 유지)
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.4.0

# 앱 아이콘 설정
flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon.png"

# 스플래시 화면 설정
flutter_native_splash:
  color: "#000000"
  image: "assets/splash.png"
  android_12:
    image: "assets/splash.png"

flutter:
  uses-material-design: true
  assets:
    - assets/background.png
    - assets/icon.png
    - assets/splash.png
