name: BikeFit Final Success Build
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java & Flutter
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.1'
          channel: 'stable'

      - name: 안드로이드 설정 및 내 JKS 연결
        run: |
          # 1. 안드로이드 구조 유지 (필요 시에만 생성)
          if [ ! -d "android" ]; then
            flutter create . --platforms android
          else
            echo "✅ 기존 안드로이드 구조 유지"
          fi
          
          # 2. Manifest 패키지 중복 방지 (1000013132.jpg 문제 해결)
          find android/app/src/main -name "AndroidManifest.xml" -exec sed -i 's/package="com.overthebike.over_the_bike_fit"//g' {} +
          
          # 3. 사용자님의 JKS 복사 (기존 키만 사용)
          mkdir -p android/app
          cp release.jks android/app/release.jks || echo "⚠️ 루트에 release.jks가 없습니다!"

          # 4. key.properties 연결
          cat <<EOF > android/key.properties
          storePassword=Sodomaki80
          keyPassword=Sodomaki80
          keyAlias=fresh-upload-key
          storeFile=release.jks
          EOF

          # 5. 빌드 서명 강제 적용
          if [ -f "android/app/build.gradle" ]; then
            sed -i 's/signingConfig signingConfigs.debug/signingConfig signingConfigs.release/g' android/app/build.gradle
          fi

          # 6. AndroidX 옵션 활성화 (호환성 확보)
          echo "android.useAndroidX=true" >> android/gradle.properties
          echo "android.enableJetifier=true" >> android/gradle.properties

          flutter clean
          flutter pub get

      - name: AAB 빌드 실행
        run: flutter build appbundle --release --no-tree-shake-icons

      - name: ★최종 결과물 다운로드★
        uses: actions/upload-artifact@v4
        with:
          name: BikeFit_SUCCESS_AAB
          path: build/app/outputs/bundle/release/app-release.aab
