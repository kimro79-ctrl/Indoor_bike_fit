name: BikeFit Final Success Build
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java & Flutter
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.1'
          channel: 'stable'

      - name: 프로젝트 구조 복구 및 서명 연결
        run: |
          # 1. 안드로이드 설정 초기화 (오류 방지)
          rm -rf android
          flutter create . --platforms android --org com.overthebike --project-name over_the_bike_fit
          
          # 2. 사용자님이 주신 JKS 파일을 android/app 폴더로 강제 이동
          # (이미 업로드된 파일을 찾아서 배치합니다)
          mkdir -p android/app
          cp release.jks android/app/release.jks || echo "JKS file check needed"

          # 3. 서명 정보 등록 (75:CD:32 지문용)
          cat <<EOF > android/key.properties
          storePassword=Sodomaki80
          keyPassword=Sodomaki80
          keyAlias=fresh-upload-key
          storeFile=release.jks
          EOF

          # 4. 빌드 그래들 수정 (1000013102.jpg 경로 오류 방지)
          sed -i 's/signingConfig signingConfigs.debug/signingConfig signingConfigs.release/g' android/app/build.gradle
          sed -i '/defaultConfig {/a \        multiDexEnabled true' android/app/build.gradle
          
          flutter pub get

      - name: AAB 빌드 실행
        run: flutter build appbundle --release --no-tree-shake-icons

      - name: ★최종 결과물 다운로드★
        uses: actions/upload-artifact@v4
        with:
          name: BikeFit_FINAL_SUCCESS_AAB
          path: build/app/outputs/bundle/release/app-release.aab
