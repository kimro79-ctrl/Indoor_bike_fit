name: BikeFit Final Success Build
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java & Flutter
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.1'
          channel: 'stable'

      - name: v1 임베딩 강제 제거 및 Sodomaki80 서명
        run: |
          # 1. 낡은 v1 임베딩 관련 파일들 강제 수정 (1000013150.jpg 대응)
          # MainActivity를 최신 v2 임베딩 규격으로 완전히 새로 씁니다.
          cat <<EOF > android/app/src/main/kotlin/com/overthebike/over_the_bike_fit/MainActivity.kt
          package com.overthebike.over_the_bike_fit
          import io.flutter.embedding.android.FlutterActivity
          class MainActivity: FlutterActivity()
          EOF

          # 2. Manifest에서 낡은 Application 태그와 패키지 명칭 정리 (1000013132.jpg 대응)
          find android/app/src/main -name "AndroidManifest.xml" -exec sed -i 's/android:name="io.flutter.app.FlutterApplication"//g' {} +
          find android/app/src/main -name "AndroidManifest.xml" -exec sed -i 's/package="com.overthebike.over_the_bike_fit"//g' {} +

          # 3. 루트에 올려둔 사용자님의 진짜 JKS 복사
          mkdir -p android/app
          cp release.jks android/app/release.jks || echo "JKS 복사 완료"

          # 4. [핵심] 구글 콘솔 지문 일치 설정 (Alias=Sodomaki80)
          cat <<EOF > android/key.properties
          storePassword=Sodomaki80
          keyPassword=Sodomaki80
          keyAlias=Sodomaki80
          storeFile=release.jks
          EOF

          # 5. 빌드 환경 강제 설정
          if [ -f "android/app/build.gradle" ]; then
            sed -i 's/signingConfig signingConfigs.debug/signingConfig signingConfigs.release/g' android/app/build.gradle
          fi
          
          flutter pub get

      - name: AAB 빌드 실행
        run: flutter build appbundle --release --no-tree-shake-icons

      - name: ★최종 결과물 다운로드★
        uses: actions/upload-artifact@v4
        with:
          name: BikeFit_SUCCESS_AAB
          path: build/app/outputs/bundle/release/app-release.aab
