name: BikeFit Final Production Build
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java & Flutter
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.1'
          channel: 'stable'

      - name: 서명 설정 (기존 release.jks 사용)
        run: |
          # 1. 안드로이드 폴더가 없다면 생성
          if [ ! -d "android" ]; then
            flutter create . --platforms android --org com.overthebike --project-name over_the_bike_fit
          fi
          
          # 2. 사용자님의 release.jks를 올바른 위치로 복사
          mkdir -p android/app
          cp release.jks android/app/release.jks || echo "파일이 루트에 있는지 확인하세요"

          # 3. 서명 정보 연결 (사용자님 정보 그대로)
          cat <<EOF > android/key.properties
          storePassword=Sodomaki80
          keyPassword=Sodomaki80
          keyAlias=fresh-upload-key
          storeFile=release.jks
          EOF

          # 4. 그레이들 설정 (release 서명 강제 적용)
          sed -i 's/signingConfig signingConfigs.debug/signingConfig signingConfigs.release/g' android/app/build.gradle
          
          flutter pub get

      - name: AAB 빌드
        run: flutter build appbundle --release --no-tree-shake-icons

      - name: 최종 파일 다운로드
        uses: actions/upload-artifact@v4
        with:
          name: BikeFit_SUCCESS_AAB
          path: build/app/outputs/bundle/release/app-release.aab
