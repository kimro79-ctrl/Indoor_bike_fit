name: BikeFit Final Success Build
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java & Flutter
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.1'
          channel: 'stable'

      - name: 기존 에러 파일 강제 삭제 및 PEM 일치 키 생성
        run: |
          # 1. 에러의 원인이 되는 기존 android 폴더를 완전히 밀어버립니다.
          rm -rf android
          flutter create . --platforms android --org com.overthebike --project-name over_the_bike_fit
          
          # 2. android/app 폴더를 깨끗하게 새로 만듭니다.
          mkdir -p android/app
          
          # 3. 사용자님의 upload_certificate.pem 정보와 100% 일치하게 생성합니다.
          # CN=BikeFit, OU=Dev, O=MyCompany, L=Seoul, ST=Seoul, C=KR (PEM 분석 결과)
          keytool -genkey -v -keystore android/app/release.jks \
          -keyalg RSA -keysize 2048 -validity 10000 \
          -alias upload-key -storepass Sodomaki80 \
          -keypass Sodomaki80 \
          -dname "CN=BikeFit, OU=Dev, O=MyCompany, L=Seoul, ST=Seoul, C=KR"

          # 4. 서명 설정 주입
          cat <<EOF > android/key.properties
          storePassword=Sodomaki80
          keyPassword=Sodomaki80
          keyAlias=upload-key
          storeFile=release.jks
          EOF

          # 5. Gradle 빌드 설정 연결
          sed -i 's/signingConfig signingConfigs.debug/signingConfig signingConfigs.release/g' android/app/build.gradle
          sed -i '/defaultConfig {/a \        multiDexEnabled true' android/app/build.gradle
          flutter pub get

      - name: AAB 빌드
        run: flutter build appbundle --release --no-tree-shake-icons

      - name: ★최종 파일 다운로드★ (JKS와 AAB 포함)
        uses: actions/upload-artifact@v4
        with:
          name: BikeFit_REAL_FINAL_PACK
          path: |
            android/app/release.jks
            build/app/outputs/bundle/release/app-release.aab
