name: Flutter Build
on: [push, workflow_dispatch]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - uses: subosito/flutter-action@v2
        with:
          # v1 구조를 그나마 허용했던 약간 이전 버전을 사용합니다.
          flutter-version: '3.19.6' 
          channel: 'stable'

      - name: 강제 빌드 환경 조성
        run: |
          flutter pub get
          # 아이콘 생성이 실패해도 무시하고 진행
          flutter pub run flutter_launcher_icons:main || true
          # v1 임베딩 경고를 무시하고 APK를 강제로 생성하는 옵션 추가
          flutter build apk --debug --no-tree-shake-icons --no-version-check

      - name: APK 추출
        uses: actions/upload-artifact@v4
        with:
          name: bike-app-final
          # 위치에 상관없이 생성된 APK를 모두 찾아 업로드
          path: "**/build/app/outputs/flutter-apk/app-debug.apk"
