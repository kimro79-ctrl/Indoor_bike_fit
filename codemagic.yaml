workflows:
  android-workflow:
    name: Android Release Build
    working_directory: . 
    environment:
      flutter: stable
      java: 17
    scripts:
      - name: Get Flutter packages
        script: |
          flutter pub get
      - name: Build APK
        script: |
          # 복잡한 옵션 없이 표준 빌드를 진행합니다.
          flutter build apk --release
    artifacts:
      - build/app/outputs/flutter-apk/*.apk
