workflows:
  android-workflow:
    name: Bike Fit Final Build
    instance_type: mac_mini_m1
    environment:
      flutter: stable
    scripts:
      - name: Clean and Create Project
        script: |
          flutter clean
          flutter create --platforms android .
      - name: Get packages
        script: flutter pub get
      - name: Build APK
        script: |
          # 빌드 번호를 150으로 대폭 상승 (아이콘/스플래시 캐시 방지)
          flutter build apk --release --build-name=1.2.0 --build-number=150
    artifacts:
      - build/app/outputs/flutter-apk/app-release.apk
