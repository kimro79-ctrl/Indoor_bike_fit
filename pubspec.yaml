name: over_the_bike_fit
description: Bike Fit App with Calories and Heart Rate
version: 4.1.0+4100 # 버전 번호를 올려서 폰이 새 설정으로 인식하게 함

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_blue_plus: ^1.31.1
  fl_chart: ^0.66.0
  permission_handler: ^12.0.1
  shared_preferences: ^2.3.2
  flutter_native_splash: ^2.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: "^0.13.1"

flutter:
  uses-material-design: true

  assets:
    - assets/background.png
    - assets/splash/splash_screen.png
    - assets/icon/app_icon.png

# 1. 앱 아이콘 설정 (최종 보정본)
flutter_launcher_icons:
  android: "ic_launcher"
  ios: true
  image_path: "assets/icon/app_icon.png"
  # 최신 안드로이드 폰에서 아이콘이 안 바뀌는 현상을 방지하기 위한 필수 설정
  adaptive_icon_background: "#000000" 
  adaptive_icon_foreground: "assets/icon/app_icon.png"
  remove_alpha_ios: true

# 2. 스플래시 화면 설정
flutter_native_splash:
  color: "#000000"
  image: "assets/splash/splash_screen.png"
  android_12:
    image: "assets/splash/splash_screen.png"
    color: "#000000"
  fullscreen: true
  android_gravity: center
