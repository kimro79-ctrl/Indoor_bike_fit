def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterRoot = localProperties.getProperty('flutter.sdk')
if (flutterRoot == null) {
    throw new GradleException("Flutter SDK not found. Define location with flutter.sdk in local.properties file.")
}

apply plugin: 'com.android.application'
apply from: "$flutterRoot/packages/flutter_tools/gradle/flutter.gradle"

android {
    namespace "com.overthebike.over_the_bike_fit"
    compileSdkVersion 34 // 최신 규격 적용

    defaultConfig {
        applicationId "com.overthebike.over_the_bike_fit"
        minSdkVersion 21
        targetSdkVersion 34
        versionCode 1
        versionName "1.0"
        
        // 핵심: dexBuilderDebug 에러 해결 (64k 제한 해제)
        multiDexEnabled true 
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
        }
    }
}

dependencies {
    // 멀티덱스 지원 라이브러리 추가
    implementation 'com.android.support:multidex:1.0.3'
}
