name: BikeFit Final Success (Using Uploaded JKS)
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java & Flutter
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.1'
          channel: 'stable'

      - name: 프로젝트 환경 강제 설정
        run: |
          # 1. SDK 제약 조건 오류(exit code 65) 해결
          cat <<EOF > pubspec.yaml
          name: over_the_bike_fit
          version: 1.0.0+1
          environment:
            sdk: '>=3.0.0 <4.0.0'
          dependencies:
            flutter:
              sdk: flutter
            fl_chart: ^0.70.0
            intl: ^0.19.0
            shared_preferences: ^2.3.5
            flutter_blue_plus: ^1.34.4
            permission_handler: ^11.3.1
            table_calendar: ^3.1.2
          dev_dependencies:
            flutter_test:
              sdk: flutter
          flutter:
            uses-material-design: true
          EOF

          # 2. 사용자님이 올리신 JKS 파일 경로 연결
          # (파일이 android/app/release.jks 에 이미 있다고 가정합니다)
          cat <<EOF > android/key.properties
          storePassword=Sodomaki80
          keyPassword=Sodomaki80
          keyAlias=fresh-upload-key
          storeFile=release.jks
          EOF

          # 3. 빌드 설정 업데이트
          sed -i 's/signingConfig signingConfigs.debug/signingConfig signingConfigs.release/g' android/app/build.gradle
          sed -i '/defaultConfig {/a \        multiDexEnabled true' android/app/build.gradle
          
          flutter pub get

      - name: AAB 빌드 실행
        run: flutter build appbundle --release --no-tree-shake-icons

      - name: ★진짜 최종 AAB 다운로드★
        uses: actions/upload-artifact@v4
        with:
          name: BikeFit_PRODUCTION_AAB
          path: build/app/outputs/bundle/release/app-release.aab
