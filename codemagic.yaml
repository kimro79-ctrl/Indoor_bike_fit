workflows:
  android-workflow: # 워크플로 이름을 사진에 나온 'bike-fit-build' 대신 기본값으로 설정했습니다.
    name: Android Build
    max_build_duration: 60
    instance_type: mac_mini_m1
    environment:
      flutter: stable
    scripts:
      - name: Get dependencies
        script: |
          flutter pub get
      - name: Generate Splash Screen
        script: |
          flutter pub run flutter_native_splash:create || true
      - name: Build APK
        script: |
          flutter build apk --release
    artifacts:
      - build/app/outputs/flutter-apk/*.apk
